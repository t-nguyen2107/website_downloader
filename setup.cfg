[flake8]
max-line-length = 88
extend-ignore = 
    # E203: whitespace before ':' (conflicts with black)
    E203,
    # W503: line break before binary operator (conflicts with black)
    W503,
    # E501: line too long (handled by black)
    E501
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    env,
    .env,
    downloaded_site,
    quick_start_test,
    quick_start_advanced,
    unison,
    build,
    dist,
    *.egg-info
per-file-ignores =
    # Allow unused imports in __init__.py files
    __init__.py:F401
    # Allow long lines in configuration files
    setup.py:E501
    # Allow star imports in quick_start.py
    quick_start.py:F403,F405
max-complexity = 15
docstring-convention = google